<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="sushi.png" type="image/png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sushi</title>
  </head>
  <body>
    <header>
      <nav class="header__nav grid">
        <div class="header__logo">
          <h4>SUSHI</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">MENU</a>
            <a href="#food">FOOD</a>
            <a href="#services">SERVICES</a>
            <a href="#about-us">ABOUT US</a>
            <img src="./assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="./assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero grid">
      <div class="hero-image">
        <img src="./assets/sushi-1.png" alt="sushi" />
        <h2>日<br />本<br />食</h2>
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of Japanese foods</h1>
          <p>
            Feel the taste of the most popular Japanese foods from anywhere and
            anytime.
          </p>
          <div class="hero-content-info__buttons">
            <button class="hero-content__button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="./assets/play-circle.svg" alt="play" />
              How to Order
            </button>
          </div>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content__customer">
            <h4>24<span>K+</span></h4>
            <p>Happy Customers</p>
          </div>
          <div class="hero-content__review">
            <img src="./assets/user.png" alt="user" />
            <p>
              “This is the best Japanese food delivery service that ever
              existed.”
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
